<div class="container">
    <ion-grid>
        <ion-row>
            <ion-col size="4">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>我的账户</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <form>
                            <ion-grid>
                                <ion-row>
                                    <ion-col size="12">
                                        <label style="color: #5F717D;font-weight: 400;font-size: 14px">当前企业</label>
                                    </ion-col>
                                    <ion-col size="12">
                                        <mat-form-field appearance="outline">
                                            <mat-select>
                                                <mat-option>
                                                    深圳中科华海科技有限公司
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </ion-col>
                                    <ion-col size="12">
                                        <div class="policy">
                                            <div class="policy_small">
                                                <div style="float: left">
                                                    <img src="/assets/images/amount.png"
                                                         style="width: 60px;height: 60px;display: block;margin: 20px">
                                                </div>
                                                <div style="float: left">
                                                    <p style="font-size: 32px;color: #fff;margin: 20px 5px">1,000,00</p>
                                                    <p style="color: #fff;margin-top: -20px">企业账户余额（元）</p>
                                                </div>
                                            </div>
                                            <div class="policy_small" style="background: rgba(13, 215, 141, 1)">
                                                <div style="float: left">
                                                    <img src="/assets/images/amount.png"
                                                         style="width: 60px;height: 60px;display: block;margin: 20px">
                                                </div>
                                                <div style="float: left">
                                                    <p style="font-size: 32px;color: #fff;margin: 20px 5px">1,000,00</p>
                                                    <p style="color: #fff;margin-top: -20px">企业账户可用资产通（1资产通 = 1元）</p>
                                                </div>
                                            </div>
                                        </div>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </form>
                    </mat-card-content>
                </mat-card>
            </ion-col>
            <ion-col size="8">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>消费统计</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <form>
                            <ion-grid>
                                <ion-row>
                                    <ion-col size="12">
                                        <label style="color: #5F717D;font-weight: 400;font-size: 14px">统计时间</label>
                                    </ion-col>
                                    <ion-col size="4">
                                        <mat-form-field appearance="outline">
                                            <input name="beginDate"
                                                   placeholder="请选择日期" matInput
                                                   [matDatepicker]="startPicker">
                                            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                                            <mat-datepicker #startPicker></mat-datepicker>
                                        </mat-form-field>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </form>


                    </mat-card-content>
                </mat-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
