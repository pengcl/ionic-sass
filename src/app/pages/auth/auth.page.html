<mat-card>
  <mat-card-header>
    <mat-card-title>用户登录</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="auth-form">
      <mat-form-field>
        <mat-label>用户名</mat-label>
        <input type="number" pattern="[0-9]*" matInput formControlName="loginid">
      </mat-form-field>
      <mat-form-field>
        <mat-label>验证码</mat-label>
        <input id="sendValidCode" formControlName="validCode" matInput placeholder="请输入验证码">
        <span class="valid-code" [ngClass]="{'show' : form.get('loginid').valid}" (click)="sendValidCode()">
          {{activeText}}
        </span>
      </mat-form-field>
      <button (click)="login()" type="button" mat-raised-button color="primary">登录</button>
    </form>
  </mat-card-content>
</mat-card>
<div id="popup-captcha"></div>
