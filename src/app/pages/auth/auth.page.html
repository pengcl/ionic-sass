<mat-card>
    <mat-card-header>
        <div mat-card-avatar>
            <img src="/assets/images/logo.png">
        </div>
        <mat-card-title>知产云</mat-card-title>
        <mat-card-subtitle>企业知产基础服务</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" class="auth-form">
            <mat-form-field appearance="outline">
                <input type="number" matInput placeholder="手机号" formControlName="loginid">
            </mat-form-field>
            <mat-form-field appearance="outline" [ngClass]="{'code-show':form.get('loginid').valid}">
                <input formControlName="validCode" matInput placeholder="验证码">
                <button mat-button matSuffix id="sendValidCodeFalse" class="valid-code" (click)="sendValidCode()">
                    {{activeText}}
                </button>
                <button mat-button matSuffix id="sendValidCode" class="valid-code" (click)="sendValidCode()">
                    {{activeText}}
                </button>
            </mat-form-field>
            <button id="submit" [disabled]="form.invalid" (click)="login()" type="button" mat-raised-button
                    color="primary">登录
            </button>
        </form>
    </mat-card-content>
</mat-card>
<div id="popup-captcha"></div>
