<mat-card>
  <mat-card-header>
    <mat-card-title>用户登录</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="auth-form">
      <mat-form-field>
        <mat-label>用户名</mat-label>
        <input type="number" matInput formControlName="loginid">
      </mat-form-field>
      <mat-form-field>
        <mat-label>验证码</mat-label>
        <input formControlName="validCode" matInput placeholder="请输入验证码">

        <button mat-button matSuffix id="sendValidCode" class="valid-code" (click)="sendValidCode()">
          {{activeText}}
        </button>
      </mat-form-field>
      <button id="submit" [disabled]="form.invalid" (click)="login()" type="button" mat-raised-button color="primary">登录</button>
    </form>
  </mat-card-content>
</mat-card>
<div id="popup-captcha"></div>
