<mat-toolbar>
  <span class="logo">
    <img src="/assets/images/logo_3.png">
  </span>

    <!-- This fills the remaining space of the current row -->
    <div class="fill-remaining-space">
        <mat-tab-group [selectedIndex]="selectedIndex">
            <mat-tab (select)="selected(tab)" *ngFor="let tab of tabs">
                <ng-template mat-tab-label>
                    <span class="left-radius"></span>
                    {{tab.name}}
                    <span class="right-radius"></span>
                    <!--<mat-icon class="example-tab-icon" matSuffix>thumb_up</mat-icon>-->
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
    <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon aria-hidden="false" aria-label="Example home icon">account_circle</mat-icon>
        <span>哈哈</span>
    </button>
    <mat-menu #menu="matMenu">
        <mat-divider></mat-divider>
        <button (click)="logout()" mat-menu-item>退出</button>
    </mat-menu>
</mat-toolbar>
